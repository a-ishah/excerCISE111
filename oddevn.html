<!DOCTYPE html>

    <title> DOC 11</title>
</head>
<body>

 <script>
      
      for (let x=0; x<=15; x++) {
        if (x === 0) {
                console.log(x +  " is even");
        }
        else if (x % 2 === 0) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
}
 </script>
</body>
</html>
