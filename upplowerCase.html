<!DOCTYPE html>
<html>

</head>
<body>

     <script>
      // use of .toLowerCase() and .toUpperCase() functions
      let num = prompt('Kindly put letters to convert to Uppercase/Lowercase');
      if (num.toLowerCase() == num){
          console.log('Your latters are : '+num.toUpperCase);
      }
      else if (num.toUpperCase() == num){
           console.log('Your latters are : '+num.toLowerCase)
      }


     </script>
</body>
</html>
